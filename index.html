<html>
	
	<head>
		<title>History's Interactive Map</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/3.3.17/css/timeline.css">
		<link rel="stylesheet" href="./jqueryui/jquery-ui.min.css">
		<link rel="stylesheet" href="./jqueryui/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="./jqueryui/jquery-ui.theme.min.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	</head>
	<body>
		<div id="page">
			<div class="headings">

					<div id = "tags" class="menu-option"><i class="fa fa-tag"></i></div>

					<div id="play-button" class="menu-option">
						<i class="fa fa-play"></i>
						<i class="fa fa-pause hidden" ></i>
						</div>
					<div id = ref class="menu-option"><i class="fa fa-book"></i></div>
				</div>

				<h1>History's Interactive Map</h1>
				<h2>The Long 19th Century</h2>

			</div>
			<div id="container" class="svg-container"></div>

				</div>

		</div>

		<div id="timeline">
			<div id='timeline-embed'></div>

		<script src="./datamaps.world.min.js"></script>
		<script src="./papaparse.min.js"></script>
